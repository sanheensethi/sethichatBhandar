  <div class="form-group">

      <input type="text" class="form-control" id="orderid" placeholder="OrderID" required>

  <script type="text/javascript">
    

    function DefaultValue2(valueID){
      $(valueID).val('');
    }
    function getValue(id){
      return $(id).val();
    }

    $(document).ready(function(){
      /*Default Value*/
      DefaultValue2('#trackMobile');
      
      /**Place Order**/
        $.ajax({
        url:'adminHomeData.php',
        type:'POST',
        success:function(data){
          $('#show').html(data);
        }
      });
      
        $('#update').on('click',function(e){
          e.preventDefault();
          orderid = getValue('#orderid');
          status = parseInt(getValue('#status'));

          $.ajax({
        url:'adminUpdateStatus.php',
        type:'POST',
        data:{'orderid':orderid,'status':status},
        success:function(data){
          $('#show').html(data);
        }
        });

    });
      });
  </script>
