  <script type="text/javascript">
    
    function getValue(id){
      return $(id).val();
    }

    function DefaultValue2(valueID){
      $(valueID).val('');
    }

    $(document).ready(function(){
      /*Default Value*/
      DefaultValue2('1');
      
      /**Place Order**/
      $('#mobile').on('keyup',function(){
        var mobile = getValue('#mobile');
        $.ajax({
        url:'adminSearchMobile.php',
        type:'POST',
        data:{'mobile':mobile},
        success:function(data){
          $('#show').html(data);
        }
      });
      });
      
    });
  </script>
